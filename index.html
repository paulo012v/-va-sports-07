
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VA SPORTS 07</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #f1f1f1;
    }
    header {
      background-color: #111;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    nav {
      background: #222;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #25D366;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #1ED760;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .product {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      font-size: 0.95em;
      color: #aaa;
    }
    .whatsapp-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #25D366;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .whatsapp-button:hover {
      background-color: #1DA851;
    }
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>VA SPORTS 07</h1>
    <p>Camisas e artigos esportivos</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
  </nav>

  <section>
    <h2>Nossos Produtos</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Camisa+Brasil" alt="Camisa Brasil">
        <h3>Camisa Brasil</h3>
        <p>Tamanhos P, M, G, GG</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Camisa+Argentina" alt="Camisa Argentina">
        <h3>Camisa Argentina</h3>
        <p>Tamanhos P, M, G, GG</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300?text=Camisa+França" alt="Camisa França">
        <h3>Camisa França</h3>
        <p>Tamanhos P, M, G, GG</p>
      </div>
    </div>
    <a class="whatsapp-button" href="https://wa.me/5574999597972" target="_blank">Fale conosco no WhatsApp</a>
  </section>

  <footer>
    &copy; 2025 VA SPORTS 07 - Todos os direitos reservados.
  </footer>
</body>
</html>
