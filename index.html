
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Sports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">VA Sports</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

        <section class="banner">
            <h1>As melhores camisas de time</h1>

        <section class="produtos">
            <div class="produto">
                <img src="images/camisa1.jpg" alt="Camisa 1">

                <p>R$ 129,90</p>
            </div>
            <div class="produto">
                <img src="images/camisa2.jpg" alt="Camisa 2">
                <h3>Camisa Real Madrid 23/24</h3>
                <p>R$ 139,90</p>
            </div>
            <div class="produto">
                <img src="images/camisa3.jpg" alt="Camisa 3">
                <h3>Camisa Flamengo 23/24</h3>
                <p>R$ 119,90</p>
            </div>

    <footer>
        <p>© 2025 VA Sports - Todos os direitos reservados.</p>
    </footer>

</html>
